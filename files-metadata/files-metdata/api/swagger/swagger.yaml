swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /linked-files:
    x-swagger-router-controller: file_metadata
    get:
      description: Returns file metadata to the caller
      operationId: getLinkedFileMetadata
      parameters:
        - name: target_file_id
          in: query
          description: The metadata about a file
          type: string
        - name: type
          in: query
          type: string
          description: executor/downloader/remover
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FileMetadataReponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /file-metadata:
    x-swagger-router-controller: file_metadata
    delete:
      description: Returns file metadata to the caller
      operationId: deleteFileMetadata
      parameters:
        - name: file_id
          required: true
          in: query
          description: The metadata about a file
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      description: Returns file metadata to the caller
      operationId: getFileMetadata
      parameters:
        - name: file_id
          in: query
          description: The metadata about a file
          type: string
        - name: platform
          in: query
          type: string
          description: The platform the file runs on
        - name: type
          in: query
          type: string
          description: executor/downloader/remover
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FileMetadataReponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      # movie info to be stored
      operationId: createFileMetadata
      parameters:
        - name: fileMetadataInput
          in: body
          required: true
          schema:
            $ref: "#/definitions/FileMetdataInput"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      operationId: updateFileMetadata
      parameters:
        - name: file_id
          type: string
          in: query
          required: true
        - name: fileMetadataInput
          in: body
          required: true
          schema:
            $ref: "#/definitions/FileMetdataInput"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  FileMetadataReponse:
    required:
      - id
      - name
      - platform
      - date_added
      - file_relations
    properties:
      id:
        type: string
      name:
        type: string
      platform:
        type: string
      date_added:
        type: string
      file_relations:
        type: array
        items: 
          type: object
          properties:
            external_id:
              type: string
            type:
              type: string
  FileMetdataInput:
    type: object
    properties:
      name:
        type: string
      platform:
        type: string
      date_added:
        type: string
      file_relations:
        type: array
        items: 
          type: object
          properties:
            external_id:
              type: string
            type:
              type: string
  GeneralResponse:
    required:
      - message
      - id
    properties:
      id:
        type: string
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
